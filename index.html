<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>우왁굳 퀴즈</title>
    <link rel="stylesheet" href="quiz.css"> <!-- CSS 파일 링크 -->
</head>
<body>
    <div id="start-container">
        <h1>우왁굳 퀴즈</h1>
        <p>퀴즈 난이도를 선택하세요!</p>
        <button onclick="startQuiz('easy')">쉬운 난이도</button>
        <button onclick="startQuiz('medium')">보통 난이도</button>
        <button onclick="startQuiz('hard')">어려운 난이도</button>
    </div>

    <div id="quiz-container">
        <div id="question"></div>
        <div id="choices"></div>
        <div id="progress"></div>
    </div>

    <div id="score-container">
        <p id="final-score"></p>
        <button onclick="startQuiz(selectedDifficulty)">다시 하기</button>
    </div>

    <script src="quiz.js"></script>
</body>
</html>
